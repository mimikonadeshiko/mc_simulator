<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>マックおすすめシミュレーター</title>
    <style>
        body {
            font-family: "Helvetica Neue", sans-serif;
            background-color: #f7f7f7;
            color: #333;
            max-width: 600px;
            margin: 2rem auto;
            padding: 1rem;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 1.6rem;
        }

        select {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
        }

        .result {
            background: #fff;
            padding: 1rem;
            border-radius: 8px;
            border-left: 5px solid #FFBC0D;
        }

        .result h2 {
            margin-top: 0;
            font-size: 1.2rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 0.5rem;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 0.5rem;
            text-align: left;
        }

        th {
            background-color: #eee;
        }
    </style>
</head>

<body>
    <h1>🍔 マックおすすめシミュレーター</h1>

    <div id="stepper">
        <div id="step1" class="step">
            <h2>1. セットにするバーガーを選択</h2>
            <select id="burger">
                <option value="">-- 選択してください --</option>
                <option value="hamburger">ハンバーガー</option>
                <option value="dblcheese">ダブルチーズバーガー</option>
                <option value="bigmac">ビッグマック</option>
                <option value="fish">フィレオフィッシュ</option>
            </select>
            <button id="nextToSide" disabled>次へ</button>
        </div>
        <div id="step2" class="step" style="display:none;">
            <h2>2. セット内容（サイド）を選択</h2>
            <select id="side">
                <option value="">-- 選択してください --</option>
                <option value="potato">ポテト</option>
                <option value="nugget">ナゲット</option>
                <option value="salad">サラダ</option>
            </select>
            <button id="backToBurger">戻る</button>
            <button id="nextToDrink" disabled>次へ</button>
        </div>
        <div id="step3" class="step" style="display:none;">
            <h2>3. セット内容（ドリンク）を選択</h2>
            <select id="drink">
                <option value="">-- 選択してください --</option>
                <option value="cola">コーラ</option>
                <option value="tea">爽健美茶</option>
                <option value="icedtea">アイスティー</option>
                <option value="fanta">ファンタ</option>
            </select>
            <button id="backToSide">戻る</button>
            <button id="submitOrder" disabled>注文確定</button>
        </div>
    </div>
    <div class="result" id="recommendation">
        <h2>おすすめ結果</h2>
        <div id="output">セット内容を順番に選んでください。</div>
    </div>

    <script>
        const burgerScores = {
            hamburger: 1.00,
            dblcheese: 1.10,
            bigmac: 1.15,
            fish: 0.95
        };
        const sideScores = {
            potato: 0.70,
            nugget: 0.70,
            salad: 0.40
        };
        const drinkScores = {
            cola: 0.70,
            tea: 0.55,
            icedtea: 0.60,
            fanta: 0.65
        };
        const burgerNames = {
            hamburger: '🍔ハンバーガー',
            dblcheese: '🧀ダブルチーズバーガー',
            bigmac: '🍔ビッグマック',
            fish: '🐟フィレオフィッシュ'
        };
        const sideNames = {
            potato: '🍟ポテト',
            nugget: '🍗ナゲット',
            salad: '🥗サラダ'
        };
        const drinkNames = {
            cola: '🥤コーラ',
            tea: '🍵爽健美茶',
            icedtea: '🍑アイスティー',
            fanta: '🍇ファンタ'
        };

        const burgerSelect = document.getElementById('burger');
        const sideSelect = document.getElementById('side');
        const drinkSelect = document.getElementById('drink');
        const nextToSide = document.getElementById('nextToSide');
        const nextToDrink = document.getElementById('nextToDrink');
        const submitOrder = document.getElementById('submitOrder');
        const backToBurger = document.getElementById('backToBurger');
        const backToSide = document.getElementById('backToSide');
        const step1 = document.getElementById('step1');
        const step2 = document.getElementById('step2');
        const step3 = document.getElementById('step3');
        const output = document.getElementById('output');

        // ステップ遷移制御
        burgerSelect.addEventListener('change', () => {
            nextToSide.disabled = !burgerSelect.value;
        });
        sideSelect.addEventListener('change', () => {
            nextToDrink.disabled = !sideSelect.value;
        });
        drinkSelect.addEventListener('change', () => {
            submitOrder.disabled = !drinkSelect.value;
        });

        nextToSide.addEventListener('click', () => {
            step1.style.display = 'none';
            step2.style.display = '';
        });
        backToBurger.addEventListener('click', () => {
            step2.style.display = 'none';
            step1.style.display = '';
        });
        nextToDrink.addEventListener('click', () => {
            step2.style.display = 'none';
            step3.style.display = '';
        });
        backToSide.addEventListener('click', () => {
            step3.style.display = 'none';
            step2.style.display = '';
        });

        // 注文確定
        submitOrder.addEventListener('click', async () => {
            const burger = burgerSelect.value;
            const side = sideSelect.value;
            const drink = drinkSelect.value;
            const totalScore = burgerScores[burger] + sideScores[side] + drinkScores[drink];
            output.innerHTML = `${burgerNames[burger]} + ${sideNames[side]} + ${drinkNames[drink]} のセットがおすすめです！（相性スコア：${totalScore.toFixed(2)}）`;
            await saveToSupabase(burger, side, drink, totalScore);
            // UIリセット（最初に戻す）
            step3.style.display = 'none';
            step1.style.display = '';
            burgerSelect.value = '';
            sideSelect.value = '';
            drinkSelect.value = '';
            nextToSide.disabled = true;
            nextToDrink.disabled = true;
            submitOrder.disabled = true;
        });

        // 初期UI状態
        nextToSide.disabled = true;
        nextToDrink.disabled = true;
        submitOrder.disabled = true;
        step1.style.display = '';
        step2.style.display = 'none';
        step3.style.display = 'none';
        output.innerHTML = 'セット内容を順番に選んでください。';
    </script>

    <div class="result" id="history">
        <h2>📜 最近の注文履歴（最新10件）</h2>
        <div id="historyOutput">履歴を取得中...</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const supabase = supabase.createClient(
            "https://kqxhouskupmjvjcojfj.supabase.co",
            "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.abcdefghijk1234567890ABCDEFGHIJ"
        );

        async function saveToSupabase(burger, side, drink, score) {
            await supabase.from("history").insert([{ burger, side, drink, score }]);
            fetchHistory();
        }

        async function fetchHistory() {
            const { data, error } = await supabase
                .from("history")
                .select("*")
                .order("created_at", { ascending: false })
                .limit(10);

            if (error) {
                document.getElementById("historyOutput").textContent = "履歴取得エラー";
                return;
            }

            const grouped = {};
            data.forEach(row => {
                const key = `${row.burger} + ${row.side}`;
                if (!grouped[key]) grouped[key] = {};
                if (!grouped[key][row.drink]) grouped[key][row.drink] = 0;
                grouped[key][row.drink]++;
            });

            let html = "";
            Object.entries(grouped).forEach(([combo, drinks]) => {
                html += `<div><strong>${combo}</strong> によく合うドリンク:</div><ul>`;
                Object.entries(drinks)
                    .sort((a, b) => b[1] - a[1])
                    .forEach(([drink, count]) => {
                        html += `<li>${drink}（${count}件）</li>`;
                    });
                html += "</ul>";
            });

            document.getElementById("historyOutput").innerHTML = html || "履歴がまだありません。";
        }

        fetchHistory();
    </script>
</body>

</html>
