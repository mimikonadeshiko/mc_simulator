<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>v3マックおすすめシミュレーター</title>
    <style>
        :root {
            --main: #ffbc0e;
            --main-dark: #d19b00;
            --main-light: #ffe099;
        }

        body {
            font-family: "Helvetica Neue", "Roboto", Arial, sans-serif;
            background: linear-gradient(120deg, #fff9e3 0%, #ffe6a7 100%);
            color: #212121;
            max-width: 420px;
            margin: 2rem auto;
            padding: 2.5rem 1.5rem 1.5rem 1.5rem;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            border: 2px solid var(--main);
            position: relative;
        }

        h1 {
            text-align: center;
            font-size: 1.6rem;
            color: var(--main-dark);
            margin-bottom: 2rem;
            font-weight: 700;
            letter-spacing: 1px;
        }

        #stepper,
        #resultScreen {
            animation: fadeIn .3s;
        }

        .step {
            margin-bottom: 2rem;
            background: #fffdfa;
            padding: 2rem 1.2rem 1.2rem 1.2rem;
            border-radius: 13px;
            border: 1.5px solid var(--main-light);
            box-shadow: 0 3px 8px rgba(255, 188, 14, 0.08);
        }

        h2 {
            color: var(--main-dark);
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1.2rem;
        }

        select {
            width: 100%;
            padding: 0.7rem 0.7rem;
            margin-bottom: 1.5rem;
            border: 2px solid var(--main-light);
            border-radius: 7px;
            font-size: 1.02rem;
            background: #fffbe7;
            color: #212121;
            transition: border-color .15s;
            outline: none;
        }

        select:focus {
            border-color: var(--main);
        }

        button,
        .main-btn {
            padding: 0.7rem 1.4rem;
            font-size: 1.06rem;
            background: var(--main);
            color: #322600;
            border: none;
            border-radius: 8px;
            margin-right: 1rem;
            margin-bottom: 1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 4px rgba(255, 188, 14, 0.09);
            transition: background .2s, color .2s;
        }

        button[disabled],
        .main-btn[disabled] {
            background: #ffe7a9;
            color: #ada07d;
            cursor: not-allowed;
            opacity: 0.68;
        }

        button:hover:enabled,
        .main-btn:hover:enabled {
            background: var(--main-dark);
            color: #fffdfa;
        }

        .result-box {
            background: #fffdfa;
            border-radius: 14px;
            padding: 2rem 1.1rem 1.2rem 1.1rem;
            border: 2px solid var(--main);
            margin-bottom: 2.2rem;
            box-shadow: 0 2px 8px rgba(255, 188, 14, 0.09);
        }

        #historyOutput {
            background: #fffbec;
            border: 1.5px solid var(--main-light);
            border-radius: 8px;
            padding: 0.8rem 1rem;
            margin: 0.8rem 0 0 0;
            min-height: 2rem;
            font-size: 1rem;
            word-break: break-all;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <h1>🍔 マックおすすめシミュレーター</h1>

    <div id="stepper">
        <div id="step1" class="step">
            <h2>1. セットにするバーガーを選択</h2>
            <select id="burger">
                <option value="">-- 選択してください --</option>
                <option value="hamburger">ハンバーガー</option>
                <option value="dblcheese">ダブルチーズバーガー</option>
                <option value="bigmac">ビッグマック</option>
                <option value="fish">フィレオフィッシュ</option>
            </select>
            <button id="nextToSide" disabled>次へ</button>
        </div>
        <div id="step2" class="step" style="display:none;">
            <h2>2. セット内容（サイド）を選択</h2>
            <select id="side">
                <option value="">-- 選択してください --</option>
                <option value="potato">ポテト</option>
                <option value="nugget">ナゲット</option>
                <option value="salad">サラダ</option>
            </select>
            <button id="backToBurger">戻る</button>
            <button id="nextToDrink" disabled>次へ</button>
        </div>
        <div id="step3" class="step" style="display:none;">
            <h2>3. セット内容（ドリンク）を選択</h2>
            <select id="drink">
                <option value="">-- 選択してください --</option>
                <option value="cola">コーラ</option>
                <option value="tea">爽健美茶</option>
                <option value="icedtea">アイスティー</option>
                <option value="fanta">ファンタ</option>
            </select>
            <button id="backToSide">戻る</button>
            <button id="submitOrder" disabled>注文確定</button>
        </div>
    </div>

    <div id="resultScreen" style="display: none;">
        <div class="result-box">
            <h2>おすすめ結果</h2>
            <div id="output"></div>
            <h2>📜 最近の注文履歴（最新10件）</h2>
            <div id="historyOutput">履歴を取得中...</div>
            <button id="backToOrder" class="main-btn">もう一度注文する</button>
        </div>
    </div>

    <script>
        const burgerScores = {
            hamburger: 1.00,
            dblcheese: 1.10,
            bigmac: 1.15,
            fish: 0.95
        };
        const sideScores = {
            potato: 0.70,
            nugget: 0.70,
            salad: 0.40
        };
        const drinkScores = {
            cola: 0.70,
            tea: 0.55,
            icedtea: 0.60,
            fanta: 0.65
        };
        const burgerNames = {
            hamburger: '🍔ハンバーガー',
            dblcheese: '🧀ダブルチーズバーガー',
            bigmac: '🍔ビッグマック',
            fish: '🐟フィレオフィッシュ'
        };
        const sideNames = {
            potato: '🍟ポテト',
            nugget: '🍗ナゲット',
            salad: '🥗サラダ'
        };
        const drinkNames = {
            cola: '🥤コーラ',
            tea: '🍵爽健美茶',
            icedtea: '🍑アイスティー',
            fanta: '🍇ファンタ'
        };

        const burgerSelect = document.getElementById('burger');
        const sideSelect = document.getElementById('side');
        const drinkSelect = document.getElementById('drink');
        const nextToSide = document.getElementById('nextToSide');
        const nextToDrink = document.getElementById('nextToDrink');
        const submitOrder = document.getElementById('submitOrder');
        const backToBurger = document.getElementById('backToBurger');
        const backToSide = document.getElementById('backToSide');
        const step1 = document.getElementById('step1');
        const step2 = document.getElementById('step2');
        const step3 = document.getElementById('step3');
        const output = document.getElementById('output');
        const resultScreen = document.getElementById('resultScreen');

        // ステップ遷移制御
        burgerSelect.addEventListener('change', () => {
            nextToSide.disabled = !burgerSelect.value;
        });
        sideSelect.addEventListener('change', () => {
            nextToDrink.disabled = !sideSelect.value;
        });
        drinkSelect.addEventListener('change', () => {
            submitOrder.disabled = !drinkSelect.value;
        });

        nextToSide.addEventListener('click', () => {
            step1.style.display = 'none';
            step2.style.display = '';
        });
        backToBurger.addEventListener('click', () => {
            step2.style.display = 'none';
            step1.style.display = '';
        });
        nextToDrink.addEventListener('click', () => {
            step2.style.display = 'none';
            step3.style.display = '';
        });
        backToSide.addEventListener('click', () => {
            step3.style.display = 'none';
            step2.style.display = '';
        });

        // 注文確定
        submitOrder.addEventListener('click', async () => {
            const burger = burgerSelect.value;
            const side = sideSelect.value;
            const drink = drinkSelect.value;
            const totalScore = burgerScores[burger] + sideScores[side] + drinkScores[drink];
            document.getElementById("output").innerHTML =
                `${burgerNames[burger]} + ${sideNames[side]} + ${drinkNames[drink]} のセットがおすすめです！（相性スコア：${totalScore.toFixed(2)}）`;
            await saveToSupabase(burger, side, drink, totalScore);
            // ステッパーUIを隠し、結果画面だけ表示
            step1.style.display = 'none';
            step2.style.display = 'none';
            step3.style.display = 'none';
            resultScreen.style.display = '';
            // タイトルバージョン番号増加
            updateTitleVersion();
        });

        // 「もう一度注文」ボタン
        document.getElementById('backToOrder').addEventListener('click', () => {
            resultScreen.style.display = 'none';
            step1.style.display = '';
            burgerSelect.value = '';
            sideSelect.value = '';
            drinkSelect.value = '';
            nextToSide.disabled = true;
            nextToDrink.disabled = true;
            submitOrder.disabled = true;
        });

        function updateTitleVersion() {
            const title = document.title;
            const match = title.match(/v(\d+)/);
            if (match) {
                const v = parseInt(match[1]) + 1;
                document.title = title.replace(/v\d+/, `v${v}`);
            }
        }

        // 初期UI状態
        nextToSide.disabled = true;
        nextToDrink.disabled = true;
        submitOrder.disabled = true;
        step1.style.display = '';
        step2.style.display = 'none';
        step3.style.display = 'none';
        output.innerHTML = 'セット内容を順番に選んでください。';

    </script>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const supabase = supabase.createClient(
            "https://kqxhouskupmjvjcojfj.supabase.co",
            "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.abcdefghijk1234567890ABCDEFGHIJ"
        );

        async function saveToSupabase(burger, side, drink, score) {
            // サイドとドリンクを結合して「selected」に保存
            const selected = sideNames[side] + " + " + drinkNames[drink];
            const { error } = await supabase.from("history").insert([
                { burger: burgerNames[burger], selected, score }
            ]);
            if (error) {
                alert("Supabaseへの保存エラー: " + error.message);
                console.error(error);
            }
            fetchHistory();
        }

        async function fetchHistory() {
            const { data, error } = await supabase
                .from("history")
                .select("*")
                .order("created_at", { ascending: false })
                .limit(10);

            if (error) {
                document.getElementById("historyOutput").textContent = "履歴取得エラー";
                return;
            }

            let html = "";
            data.forEach(row => {
                html += `<div><strong>${row.burger}</strong> セット: ${row.selected}（スコア: ${row.score.toFixed(2)}）</div>`;
            });

            document.getElementById("historyOutput").innerHTML = html || "履歴がまだありません。";
        }

        fetchHistory();
    </script>
</body>

</html>
