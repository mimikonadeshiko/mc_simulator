<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>マックおすすめシミュレーター</title>
    <style>
        body {
            font-family: "Helvetica Neue", sans-serif;
            background-color: #f7f7f7;
            color: #333;
            max-width: 600px;
            margin: 2rem auto;
            padding: 1rem;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 1.6rem;
        }

        select {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
        }

        .result {
            background: #fff;
            padding: 1rem;
            border-radius: 8px;
            border-left: 5px solid #FFBC0D;
        }

        .result h2 {
            margin-top: 0;
            font-size: 1.2rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 0.5rem;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 0.5rem;
            text-align: left;
        }

        th {
            background-color: #eee;
        }
    </style>
</head>

<body>
    <h1>🍔 マックおすすめシミュレーター</h1>

    <label for="burger">バーガーを選ぶ：</label>
    <select id="burger">
        <option value="">-- 選択してください --</option>
        <option value="hamburger">ハンバーガー</option>
        <option value="dblcheese">ダブルチーズバーガー</option>
        <option value="bigmac">ビッグマック</option>
        <option value="fish">フィレオフィッシュ</option>
    </select>

    <label for="side">サイドメニューを選ぶ：</label>
    <select id="side">
        <option value="">-- 選択してください --</option>
        <option value="potato">ポテト</option>
        <option value="nugget">ナゲット</option>
        <option value="salad">サラダ</option>
    </select>

    <label for="drink">ドリンクを選ぶ：</label>
    <select id="drink">
        <option value="">-- 選択してください --</option>
        <option value="cola">コーラ</option>
        <option value="tea">爽健美茶</option>
        <option value="icedtea">アイスティー</option>
        <option value="fanta">ファンタ</option>
    </select>

    <div class="result" id="recommendation">
        <h2>おすすめ結果</h2>
        <div id="output">選択に基づいたおすすめを表示します。</div>
    </div>

    <script>
        const burgerScores = {
            hamburger: 1.00,
            dblcheese: 1.10,
            bigmac: 1.15,
            fish: 0.95
        };

        const sideScores = {
            potato: 0.70,
            nugget: 0.70,
            salad: 0.40
        };

        const drinkScores = {
            cola: 0.70,
            tea: 0.55,
            icedtea: 0.60,
            fanta: 0.65
        };

        const burgerNames = {
            hamburger: '🍔ハンバーガー',
            dblcheese: '🧀ダブルチーズバーガー',
            bigmac: '🍔ビッグマック',
            fish: '🐟フィレオフィッシュ'
        };

        const sideNames = {
            potato: '🍟ポテト',
            nugget: '🍗ナゲット',
            salad: '🥗サラダ'
        };

        const drinkNames = {
            cola: '🥤コーラ',
            tea: '🍵爽健美茶',
            icedtea: '🍑アイスティー',
            fanta: '🍇ファンタ'
        };

        const burgerSelect = document.getElementById('burger');
        const sideSelect = document.getElementById('side');
        const drinkSelect = document.getElementById('drink');
        const output = document.getElementById('output');

        function updateRecommendation() {
            const burger = burgerSelect.value;
            const side = sideSelect.value;
            const drink = drinkSelect.value;

            if (burger && side && drink) {
                const totalScore = burgerScores[burger] + sideScores[side] + drinkScores[drink];
                output.innerHTML = `${burgerNames[burger]} + ${sideNames[side]} + ${drinkNames[drink]} のセットがおすすめです！（相性スコア：${totalScore.toFixed(2)}）`;
            } else if (burger && side && !drink) {
                const drinkOptions = Object.entries(drinkScores)
                    .map(([key, value]) => {
                        const score = burgerScores[burger] + sideScores[side] + value;
                        return { name: drinkNames[key], score };
                    })
                    .sort((a, b) => b.score - a.score)
                    .slice(0, 3);

                let table = '<table><tr><th>ドリンク</th><th>スコア</th></tr>';
                drinkOptions.forEach(opt => {
                    table += `<tr><td>${opt.name}</td><td>${opt.score.toFixed(2)}</td></tr>`;
                });
                table += '</table>';

                output.innerHTML = `${burgerNames[burger]} + ${sideNames[side]} に合うドリンク候補：` + table;
            } else if (burger && !side && drink) {
                const sideOptions = Object.entries(sideScores)
                    .map(([key, value]) => {
                        const score = burgerScores[burger] + value + drinkScores[drink];
                        return { name: sideNames[key], score };
                    })
                    .sort((a, b) => b.score - a.score)
                    .slice(0, 3);

                let table = '<table><tr><th>サイドメニュー</th><th>スコア</th></tr>';
                sideOptions.forEach(opt => {
                    table += `<tr><td>${opt.name}</td><td>${opt.score.toFixed(2)}</td></tr>`;
                });
                table += '</table>';

                output.innerHTML = `${burgerNames[burger]} + ${drinkNames[drink]} に合うサイド候補：` + table;
            } else {
                output.textContent = `バーガーとサイド、またはバーガーとドリンクを選ぶとおすすめが表示されます。`;
            }
        }

    </script>

    <div class="result" id="history">
        <h2>📜 最近の注文履歴（最新10件）</h2>
        <div id="historyOutput">履歴を取得中...</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const supabase = supabase.createClient(
            "https://kqxhouskupmjvjcojfj.supabase.co",
            "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.abcdefghijk1234567890ABCDEFGHIJ"
        );

        async function saveToSupabase(burger, side, drink, score) {
            await supabase.from("history").insert([{ burger, side, drink, score }]);
            fetchHistory();
        }

        async function fetchHistory() {
            const { data, error } = await supabase
                .from("history")
                .select("*")
                .order("created_at", { ascending: false })
                .limit(10);

            if (error) {
                document.getElementById("historyOutput").textContent = "履歴取得エラー";
                return;
            }

            const grouped = {};
            data.forEach(row => {
                const key = `${row.burger} + ${row.side}`;
                if (!grouped[key]) grouped[key] = {};
                if (!grouped[key][row.drink]) grouped[key][row.drink] = 0;
                grouped[key][row.drink]++;
            });

            let html = "";
            Object.entries(grouped).forEach(([combo, drinks]) => {
                html += `<div><strong>${combo}</strong> によく合うドリンク:</div><ul>`;
                Object.entries(drinks)
                    .sort((a, b) => b[1] - a[1])
                    .forEach(([drink, count]) => {
                        html += `<li>${drink}（${count}件）</li>`;
                    });
                html += "</ul>";
            });

            document.getElementById("historyOutput").innerHTML = html || "履歴がまだありません。";
        }

        async function handleSaveIfComplete() {
            const burger = burgerSelect.value;
            const side = sideSelect.value;
            const drink = drinkSelect.value;
            if (burger && side && drink) {
                const score = burgerScores[burger] + sideScores[side] + drinkScores[drink];
                await saveToSupabase(burger, side, drink, score);
            }
        }

        burgerSelect.addEventListener('change', () => {
            updateRecommendation();
            handleSaveIfComplete();
        });
        sideSelect.addEventListener('change', () => {
            updateRecommendation();
            handleSaveIfComplete();
        });
        drinkSelect.addEventListener('change', () => {
            updateRecommendation();
            handleSaveIfComplete();
        });

        fetchHistory();
    </script>
</body>

</html>
